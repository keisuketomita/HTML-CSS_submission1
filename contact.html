<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>HTML/CSS課題①</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="#">事業内容</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <form>
        <table class="contact_form">
          <tr class="contact">
            <td class="contact_left">お名前</td>
            <td><input type="text"></td>
          </tr>
          <tr class="contact">
            <td class="contact_left">メールアドレス</td>
            <td><input type="text"></td>
          </tr>
          <tr class="contact">
            <td class="contact_left">性別</td>
            <td>
              <input class="sex" type="radio" name="sex" value="男">男
              <input class="sex" type="radio" name="sex" value="女">女
            </td>
          </tr>
          <tr class="contact">
            <td class="contact_left">お問い合わせ内容</td>
            <td>
              <textarea name="name" rows="2" cols="80"></textarea>
            </td>
          </tr>
          <td></td>
          <td>
            <div class="btn_wrap" >
              <input class="btn" type="submit" value="送信">
            </div>
          </td>
        </table>

      </form>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
